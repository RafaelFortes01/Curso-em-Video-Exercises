<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Verificador de Idade</h1>
    <div class="principal" id="containerPrincipal">
      <form action="">
        <div class="divNascimento">
          <label for="anoNascimento">Ano de Nascimento:</label>
          <input type="number" name="anoNascimento" id="anoNascimento" />
        </div>

        <div class="divSexo">
          <p class="sexo">Sexo:</p>
          <input type="radio" name="sexo" id="masculino" value="masculino" />
          <label for="masculino">Masculino</label>
          <input type="radio" name="sexo" id="feminino" value="feminino" />
          <label for="feminino">Feminino</label>
        </div>
      </form>
      <button onclick="clique()" class="botao">Verificar</button>
      <p id="paragrafoResultado">
        Preencha os dados acima para ver o resultado!
      </p>
      <img src="" alt="" id="imagemPrincipal" />
    </div>
  </body>
</html>
